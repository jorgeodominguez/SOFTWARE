{% extends 'base.html' %}

{% block titulo %}
    Marcas
{% endblock titulo %}

{% block contenido %}
    <h1>Marcas</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Dise√±o</th>
            </tr>
        </thead>
        <tbody>
            {% for marca in object_list %}
            <tr>
                <td>{{marca.marca}}</td>
                <td>{{marca.disenio}}</td>
                <td>
                    <a class="btn btn-success btn-sm" href="{% url 'editar_marcas' marca.id %}">Editar</a>

            </tr>

        </tbody>
    </table>
{% endblock contenido %}
